<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trio World Tour</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
<style>
  :root {
    --background: #F5E0B7;
    --primary-text: #003249;
    --secondary-text: #875053;
    --nav-bg: #875053;
    --nav-link-bg: #D3F9B5;
    --nav-link-active: #F5E0B7;
    --accent: #D3F9B5;
  }
  body {
    font-family: Georgia, serif;
    margin: 0; padding: 0 8px;
    background: var(--background);
    color: var(--primary-text);
    min-height: 100vh;
  }
  h1 {
    font-family: 'Pacifico', cursive;
    color: var(--secondary-text);
    text-align: center;
    margin-top: 24px;
    margin-bottom: 16px;
  }
  iframe.form-embed {
    border: none;
    border-radius: 12px;
    width: 100%;
    max-width: 660px;
    height: 880px;
    display: block;
    margin: 0 auto 40px auto;
  }
  iframe.sheet-embed {
    width: 100%;
    max-width: 1000px;
    height: 600px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    display: block;
    margin: 0 auto 40px auto;
  }
  @media(max-width: 720px) {
    iframe.form-embed {
      height: 900px;
    }
    iframe.sheet-embed {
      height: 400px;
    }
  }
  @media(max-width: 400px) {
    iframe.form-embed {
      height: 1100px;
    }
    iframe.sheet-embed {
      height: 300px;
    }
  }
</style>
</head>
<body>
  <h1>Trio World Tour: Suggest Destinations</h1>
  <iframe class="form-embed" src="https://docs.google.com/forms/d/e/1FAIpQLSc9zsSIqS26nHLv8kfUwxwI-l3PxvDFNn2VfDc3Nnt94Iw5bA/viewform?embedded=true"></iframe>
  <h1>Suggestions Submitted</h1>
  <iframe class="sheet-embed" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT0LemCW0_9fu9Z9La5LlrBUkv77bQ8Z1ZGe6ta2q5QQNoBny_FMojTM0Xv8Kb-tmHdYfzbOl5nwcrF/pubhtml?widget=true&amp;headers=false"></iframe>
</body>
</html>
